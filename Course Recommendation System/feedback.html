
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <style>
      body {
        font-family: "General Sans-Medium";
        margin: 0;
        padding: 0;
        background: linear-gradient(
          45deg,
          rgb(55, 55, 131),
          rgb(213, 110, 213)
        );
        width: 100%;
        height: 700px;
        font-size: 19px;
      }

      .container {
        max-width: 605px;
        /* max-height: 100vh; */
        /* height: 700%; */
        /* margin: 0; */
        margin-top: 40px;
        margin-left: 450px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      form {
        display: grid;
        gap: 15px;
      }
      input[type="text"],
      input[type="email"],
      input[type="number"],
      textarea,
      select {
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="number"]:focus,
      textarea:focus,
      select:focus {
        border-color: #007bff;
      }
      .rating {
        display: inline-block;
      }

      .rating input {
        display: none;
      }

      .rating label {
        float: right;
        cursor: pointer;
        color: #ccc;
      }

      .rating label:before {
        content: "\2605"; 
        font-size: 24px;
      }

      .rating input:checked ~ label {
        color: #f39c12; 
      }

      label {
        font-weight: bold;
      }

      input,
      textarea {
        width: 80%;
        padding: 10px;
        border: 3px solid #ccc;
        border-radius: 4px;
      }

      .btn-submit {
        text-align: center;
        background-color: #3e0cf4;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 40px;
        cursor: pointer;
      }

      .btn-submit:hover {
        background-color: #6a3ec2;
      }

      .btn-submit:focus {
        outline: none;
      }
      .select-st {
        height: 35px;
        width: auto;
        font-weight: 540;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <section>
    <div class="container">
      <h1>Course Recommendation Feedback</h1>
      <form method="post" action="php/Feedback.php">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>

        <label for="rating">Rating:</label>
        <div class="rating">
          <input
            type="radio"
            id="star5"
            name="rating"
            value="5"
            required
          /><label for="star5"></label>
          <input type="radio" id="star4" name="rating" value="4" /><label
            for="star4"
          ></label>
          <input type="radio" id="star3" name="rating" value="3" /><label
            for="star3"
          ></label>
          <input type="radio" id="star2" name="rating" value="2" /><label
            for="star2"
          ></label>
          <input type="radio" id="star1" name="rating" value="1" /><label
            for="star1"
          ></label>
        </div>

        <label for="recommend">Would you recommend this site?</label>
        <select class="select-st" id="recommend" name="recommend" required>
          <option value="" disabled selected>Select an option</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <button type="submit" class="btn btn-submit">Submit</button>
      
    </div>
</section>
    
  </body>
</html>

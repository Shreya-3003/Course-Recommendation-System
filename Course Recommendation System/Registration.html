<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(
          45deg,
          rgb(55, 55, 131),
          rgb(213, 110, 213)
        );
      }

      .container {
        display: flex;
        width: 800px;
        max-width: 1200px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(2, 2, 2, 0.1);
        overflow: hidden;
        border-radius: 10px;
        position: relative;
      }

      .image {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
      }

      .image:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(66, 133, 244, 0.5); /* Semi-transparent overlay */
        backdrop-filter: blur(5px); /* Apply a subtle blur */
        z-index: -1;
      }

      .image img {
        max-width: 100%;
        height: auto;
      }

      .form {
        flex: 1;
        padding: 40px;
        position: relative;
        overflow: hidden;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
      }

      .form h1 {
        margin-bottom: 20px;
        font-size: 34px;
        font-weight: 900;
        text-align: center;
      }

      .form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s ease;
      }

      .form input:focus {
        border-color: #4285f4;
      }

      .form button {
        width: 100%;
        padding: 10px;
        background-color: #4285f4;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form button:hover {
        background-color: #357ae8;
        transform: scale(1.05);
      }

      .form input,
      .form button {
        animation: fadeInUp 1s ease-out forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <div class="image">
        <img src="images/hero4.jpg" alt="Registration Image" />
      </div>
      <div class="form">
        <h1>Register</h1>
        <form method="POST" action="php/Register.php">
          <input type="text" name="fullname" placeholder="Full Name" required />
          <input type="text" name="username" placeholder="Username" required />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />

          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Error</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f1f1f1;
        text-align: center;
      }

      .error-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        width: 300px;
        margin: 100px auto;
      }

      h1 {
        color: #e74c3c;
      }

      p {
        color: #333;
      }

      a {
        text-decoration: none;
        color: #3498db;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>Login Error</h1>
      <p>
        Sorry, there was an error with your login. Please check your username
        and password and try again.
      </p>
      <p>
        Alternatively, you can
        <a href="welcome.html">go back to the login page</a>.
      </p>
    </div>
  </body>
</html>

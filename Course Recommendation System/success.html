<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding: 50px;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }

      h1 {
        color: #333;
        font-size: 24px;
      }

      p {
        color: #555;
        font-size: 18px;
        margin-bottom: 20px;
      }

      .success-icon {
        color: #4caf50;
        font-size: 48px;
        margin-bottom: 20px;
      }

      a {
        text-decoration: none;
        color: #007bff;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Styled button and hover effect */
      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <form action="php/gmail.php" method="post">
      <div class="container">
        <span class="success-icon">&#10004;</span>
        <h1>Success!</h1>
        <p>Your answers have been submitted successfully.</p>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
